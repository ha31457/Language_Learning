<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function evaluateMarks(){
            count = 0
            let radiobtns = document.querySelectorAll("input[type=radio]");
            radiobtns.forEach(btn => {
                let value = btn.value;
                let name = btn.name;
                if(name == 1 && value == 2){
                    count += 1;
                }
                if(name == 2 && value == 3){
                    count += 1;
                }
            });
            document.write(count);
        }

    </script>
    <title>Quiz</title>
</head>

<body>
    <div>
        <h4>Question 1: PM of India</h4>
        <form action="" onsubmit="evaluateMarks()">
            <input type="radio" name="1" value="1">RG
            <input type="radio" name="1" value="2">NM
            <input type="radio" name="1" value="3">MB
            <input type="radio" name="1" value="4">HP
            

            <br><br>
            <input type="radio" name="2" value="1">RG
            <input type="radio" name="2" value="2">NM
            <input type="radio" name="2" value="3">MB
            <input type="radio" name="2" value="4">HP

            <input type="submit" value="Submit">
        </form>

    </div>
</body>

</html>
